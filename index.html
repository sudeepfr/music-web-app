<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
   <header>
       
       <nav class="nav">
        <div class="navimage">
         <img  class="navimage"src="https://cdn.dribbble.com/users/3547568/screenshots/14395014/music_jpeg_4x.jpg" width="100px" alt="logo">
          <h class="nimagename">Imusic</h>
        </div>
      </nav>
   </header>
<main>
      <div class="container">
          <div class="songlist">

           <div class="songitem">
              <span class="songname">1. song</span>
               <div class="timeplay">
                   <span class="songtime">4:30<i class=" fa fa-play-circle" ></i> 
                   </span>
               </div>
           </div>

           <div class="songitem">
              <span class="songname">2.song</span>
              <div class="timeplay">
                <span class="songtime">4:25 <i class=" fa fa-play-circle" ></i> 
            </span>    
            </div>    
           </div>

           <div class="songitem">
              <span class="songname">3.song</span>
              <div class="timeplay">
                <span class="songtime">3:59<i class="fa fa-play-circle" ></i> 
                </span>

            </div>    
           </div>

           <div class="songitem">
              <span class="songname">4.song</span>
              <div class="timeplay">
                <span class="songtime">5:12<i class=" fa fa-play-circle" ></i>
            </span>     
            </div>    
           </div>

           <div class="songitem">
              <span class="songname">5.song</span>
              <div class="timeplay">
                <span class="songtime">4:20<i class="fa fa-play-circle" ></i>
            </span>
            </div>    
           </div>
           <div class="songitem">
              <span class="songname">6.song</span>
              <div class="timeplay">
                <span class="songtime">2:30<i class="fa fa-play-circle" ></i>
            </span>
            </div>    
           </div>
           <div class="songitem">
              <span class="songname">7.song</span>
              <div class="timeplay">
                <span class="songtime">6:30<i class="fa fa-play-circle" ></i>
            </span>
            </div>    
           </div>

        </div>
      </div>

      <div class="icons">
         
          <i class="fa-solid fa-3x fa-step-backward" id="previous"></i>
          <i class="fa-solid fa-3x fa-play-circle" id="playcircle"></i>
          <i class="fa-solid fa-3x fa-step-forward" id="forword"></i>
          <div class="range">
              <input type="range" min="0" max="100"  value="0" class="range" id="progressbar"> 
          </div>
       </div>
</main>
<script src="https://kit.fontawesome.com/e83121c251.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
